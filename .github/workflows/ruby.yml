# Runs our ruby test suite

name: CI Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Setup database
      run: bundle exec rails db:setup db:schema:load
      env:
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/graphql_farming_app_test
        RAILS_ENV: test
    - name: Run test suite
      run: bundle exec rails test
      env:
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/graphql_farming_app_test
        RAILS_ENV: test
